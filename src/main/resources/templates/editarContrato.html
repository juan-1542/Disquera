<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Editar Contrato</h2>
  <form th:action="@{/contratos/actualizar}" th:object="${contrato}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label class="form-label">Nombre Real</label>
      <input type="text" th:field="*{nombreReal}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre Artístico</label>
      <input type="text" th:field="*{nombreArtistico}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" th:field="*{telefono}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Duración (meses)</label>
      <input type="number" th:field="*{duracionMeses}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Género Musical</label>
      <input type="text" th:field="*{generoMusical}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Porcentaje Ganancia</label>
      <input type="number" step="0.01" th:field="*{porcentajeGanancia}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/contratos/gestionar}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
