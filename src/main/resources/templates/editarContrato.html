<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Contrato</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4ff; padding: 40px; }
    .form-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; color: #1a3c6d; }
    label { display: block; margin-top: 15px; color: #333; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; background-color: #1a3c6d; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0f2a4d; }
  </style>
</head>
<body>
<a href="/contratos/gestionar" class="btn btn-light shadow-sm" style="position: absolute; top: 20px; left: 20px; padding: 8px 15px; border-radius: 30px; border: 1px solid #ccc; font-weight: bold; color: #1a3c6d; text-decoration: none; transition: background-color 0.3s;">
  ⬅ Volver
</a>

<div class="form-container">
  <h2>Editar Contrato</h2>
  <form th:action="@{/contratos/actualizar}" method="post">
    <input type="hidden" name="id" th:value="${contrato.id}">

    <label for="artistaId">Artista:</label>
    <select id="artistaId" name="artistaId" required>
      <option value="">Selecciona un artista</option>
      <option th:each="artista : ${artistas}"
              th:value="${artista.usuario}"
              th:text="${artista.nombre}"
              th:selected="${artista.usuario == contrato.artista.usuario}"></option>
    </select>

    <label for="nombreArtistico">Nombre artístico:</label>
    <input type="text" id="nombreArtistico" name="nombreArtistico" th:value="${contrato.nombreArtistico}" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" th:value="${contrato.telefono}" required>

    <label for="duracionMeses">Duración del contrato (meses):</label>
    <input type="number" id="duracionMeses" name="duracionMeses" th:value="${contrato.duracionMeses}" required min="1">

    <label for="generoMusical">Género musical:</label>
    <select id="generoMusical" name="generoMusical" required>
      <option value="">Selecciona uno</option>
      <option value="Pop" th:selected="${contrato.generoMusical == 'Pop'}">Pop</option>
      <option value="Rock" th:selected="${contrato.generoMusical == 'Rock'}">Rock</option>
      <option value="Urbano" th:selected="${contrato.generoMusical == 'Urbano'}">Urbano</option>
      <option value="Reguetón" th:selected="${contrato.generoMusical == 'Reguetón'}">Reguetón</option>
      <option value="Clásico" th:selected="${contrato.generoMusical == 'Clásico'}">Clásico</option>
    </select>

    <label for="porcentajeGanancia">Porcentaje de ganancia (%):</label>
    <input type="number" id="porcentajeGanancia" name="porcentajeGanancia" th:value="${contrato.porcentajeGanancia}" step="0.01" min="0" max="100" required>

    <button type="submit">Actualizar Contrato</button>
  </form>
</div>
</body>
</html>
