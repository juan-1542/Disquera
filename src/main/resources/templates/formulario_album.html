<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Startune - Nuevo Álbum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --startune-purple: #4B0082;
            --startune-blue: #00B7EB;
            --startune-gold: #FFD700;
            --startune-dark: #1C2526;
            --startune-light: #F5F6F5;
            --royal-blue: #4169E1;
        }
        body {
            background: linear-gradient(135deg, #FFFFFF 0%, var(--startune-light) 100%);
            color: var(--startune-dark);
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand img {
            height: 50px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .card-header {
            background: linear-gradient(90deg, var(--startune-purple), var(--startune-blue));
            color: var(--startune-light);
        }
        .btn-startune {
            background: var(--startune-blue);
            border: none;
            color: var(--startune-light);
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn-startune:hover {
            background: var(--startune-gold);
            color: var(--startune-dark);
        }
        .btn-danger {
            background: #DC3545;
        }
        .btn-danger:hover {
            background: #C82333;
        }
        .song-row {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        .footer-text {
            text-align: center;
            color: var(--startune-dark);
            opacity: 0.7;
            margin-top: 2rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-transparent">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/startune-logo.png" alt="Startune Logo">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Mensajes de error o éxito -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">Registrar Nuevo Álbum</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/albumes/guardar}" th:object="${album}" method="post" enctype="multipart/form-data">
                <!-- Nombre del álbum -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Álbum</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <!-- Fecha de lanzamiento -->
                <div class="mb-3">
                    <label for="fechaLanzamiento" class="form-label">Fecha de Lanzamiento</label>
                    <input type="date" id="fechaLanzamiento" th:field="*{fechaLanzamiento}" class="form-control" required>
                </div>

                <!-- Género -->
                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" th:field="*{genero}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un género</option>
                        <option value="POP">Pop</option>
                        <option value="ROCK">Rock</option>
                        <option value="HIP_HOP">Hip Hop</option>
                        <option value="REGGAE">Reggae</option>
                        <option value="ELECTRONICA">Electrónica</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>

                <!-- Portada -->
                <div class="mb-3">
                    <label for="portada" class="form-label">Portada del Álbum</label>
                    <input type="file" id="portada" name="portadaFile" class="form-control" accept="image/*">
                </div>

                <!-- Formato de distribución -->
                <div class="mb-3">
                    <label for="formatoDistribucion" class="form-label">Formato de Distribución</label>
                    <select id="formatoDistribucion" th:field="*{formatoDistribucion}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un formato</option>
                        <option value="DIGITAL">Digital</option>
                        <option value="CD">CD</option>
                        <option value="VINILO">Vinilo</option>
                    </select>
                </div>

                <!-- Artista (Oculto, asignado automáticamente al usuario autenticado) -->
                <input type="hidden" th:field="*{usuario.usuario}" th:value="${#authentication.principal.username}">

                <!-- Canciones -->
                <div class="mb-3">
                    <label class="form-label">Canciones</label>
                    <div id="song-container">
                        <div class="song-row" th:each="cancion, iterStat : *{canciones}">
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <input type="text" th:field="*{canciones[__${iterStat.index}__].titulo}" class="form-control" placeholder="Título" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" th:field="*{canciones[__${iterStat.index}__].duracion}" class="form-control" placeholder="Duración (segundos)" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{canciones[__${iterStat.index}__].colaboradores}" class="form-control" placeholder="Colaboradores (opcional)">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.song-row').remove()">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-startune mt-2" onclick="addSongRow()">Añadir Canción</button>
                </div>

                <!-- Sencillos -->
                <div class="mb-3">
                    <label for="sencillos" class="form-label">Añadir Sencillos Existentes (Opcional)</label>
                    <select id="sencillos" class="form-select" multiple>
                        <option th:each="sencillo : ${sencillos}" th:value="${sencillo.id}" th:text="${sencillo.titulo}"></option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <a href="/albumes" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-startune">Enviar Álbum <i class="fas fa-save ms-2"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-text">
        <p>© 2025 Startune Records. All rights reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addSongRow() {
        const container = document.getElementById('song-container');
        const index = container.children.length;
        const row = document.createElement('div');
        row.className = 'song-row';
        row.innerHTML = `
                <div class="row mb-2">
                    <div class="col-md-4">
                        <input type="text" name="canciones[${index}].titulo" class="form-control" placeholder="Título" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="canciones[${index}].duracion" class="form-control" placeholder="Duración (segundos)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="canciones[${index}].colaboradores" class="form-control" placeholder="Colaboradores (opcional)">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.song-row').remove()">Eliminar</button>
                    </div>
                </div>
            `;
        container.appendChild(row);
    }

    document.querySelector('form').addEventListener('submit', function() {
        const selectedSencillos = Array.from(document.getElementById('sencillos').selectedOptions).map(option => ({
            id: option.value,
            titulo: option.text,
            esSencillo: true
        }));
        selectedSencillos.forEach((sencillo, index) => {
            const container = document.getElementById('song-container');
            const row = document.createElement('div');
            row.className = 'song-row';
            row.innerHTML = `
                    <input type="hidden" name="canciones[${container.children.length}].id" value="${sencillo.id}">
                    <input type="hidden" name="canciones[${container.children.length}].titulo" value="${sencillo.titulo}">
                    <input type="hidden" name="canciones[${container.children.length}].esSencillo" value="true">
                `;
            container.appendChild(row);
        });
    });
</script>
</body>
</html>
