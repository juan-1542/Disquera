<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Álbum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Registrar Nuevo Álbum</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/albumes/guardar}" th:object="${album}" method="post">

                <!-- Nombre del álbum -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Álbum</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <!-- Fecha de lanzamiento -->
                <div class="mb-3">
                    <label for="fechaLanzamiento" class="form-label">Fecha de Lanzamiento</label>
                    <input type="date" id="fechaLanzamiento" th:field="*{fechaLanzamiento}" class="form-control" required>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" th:field="*{estado}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un estado</option>
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>

                <!-- Artista -->
                <div class="mb-3">
                    <label for="artista" class="form-label">Artista</label>
                    <select id="artista" th:field="*{artista.id}" class="form-select" required>
                        <option value="" disabled selected>Seleccione un artista</option>
                        <option th:each="artista : ${artistas}"
                                th:value="${artista.id}"
                                th:text="${artista.nombre}"></option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <a href="/albumes" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-dark">Guardar Álbum</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
