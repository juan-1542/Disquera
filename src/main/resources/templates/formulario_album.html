<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Álbum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/admin/albumes}" class="btn btn-secondary mb-3">← Atrás</a>

    <h2 th:text="${album.id == null} ? 'Agregar Álbum' : 'Editar Álbum'" class="mb-4"></h2>

    <form th:action="@{/admin/albumes/guardar}" th:object="${album}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
        </div>

        <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" th:field="*{anio}" class="form-control" id="anio" required>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" th:field="*{genero}" class="form-control" id="genero" required>
        </div>

        <div class="mb-3">
            <label for="artista" class="form-label">Artista</label>
            <select th:field="*{artista}" class="form-select" id="artista" required>
                <option th:each="artista : ${listaArtistas}"
                        th:value="${artista.id}"
                        th:text="${artista.nombre}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
