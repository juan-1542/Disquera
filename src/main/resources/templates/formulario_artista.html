<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Artista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Artista</h2>

    <!-- Aquí corregimos el uso de th:object -->
    <form th:action="@{/admin/artistas/guardar}" th:object="${artista}" method="post">

        <!-- Este campo es importante para editar artistas -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Género Musical</label>
            <input type="text" th:field="*{genero}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" th:field="*{pais}" class="form-control" required />
        </div>

        <!-- Aquí quitamos th:errors="*{all}" porque no existe esa propiedad -->
        <div th:if="${#fields.hasErrors('*')}">
            <div class="alert alert-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/artistas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
