<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - StarTune</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos iguales a los que ya tienes */
    body {
      background-color: #1A3C6D;
      color: #333;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-height: 60px;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      color: #1A3C6D;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 500;
      color: #1A3C6D;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #D4AF37;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
    }

    .btn-login {
      background-color: #1A3C6D;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      margin-top: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
      text-transform: uppercase;
    }

    .btn-login:hover {
      background-color: #D4AF37;
      color: #1A3C6D;
    }

    .forgot-link {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
      color: #D4AF37;
    }
  </style>
</head>
<body>
<div class="login-container">
  <img src="/images/startune-logo.png" alt="Logotipo de StarTune" class="logo">
  <h2>Inicia Sesión</h2>

  <!-- Mensaje de error -->
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <form th:action="@{/iniciosesion}" method="post" th:object="${credenciales}">
    <div class="mb-3 text-start">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required placeholder="Ingresa tu usuario">
    </div>
    <div class="mb-3 text-start">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required placeholder="Ingresa tu contraseña">
    </div>
    <button type="submit" class="btn btn-login">Entrar</button>
    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
