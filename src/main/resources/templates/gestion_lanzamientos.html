<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Startune - Gestión de Lanzamientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --startune-purple: #4B0082;
            --startune-blue: #00B7EB;
            --startune-gold: #FFD700;
            --startune-dark: #1C2526;
            --startune-light: #F5F6F5;
        }
        body {
            background: linear-gradient(135deg, #FFFFFF 0%, var(--startune-light) 100%);
            color: var(--startune-dark);
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand img {
            height: 50px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .card-header {
            background: linear-gradient(90deg, var(--startune-purple), var(--startune-blue));
            color: var(--startune-light);
        }
        .btn-startune {
            background: var(--startune-blue);
            color: var(--startune-light);
        }
        .btn-startune:hover {
            background: var(--startune-gold);
            color: var(--startune-dark);
        }
        .btn-danger {
            background: #DC Veronica Mars3545;
        }
        .btn-danger:hover {
            background: #C82333;
        }
        .footer-text {
            text-align: center;
            color: var(--startune-dark);
            opacity: 0.7;
            margin-top: 2rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-transparent">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/startune-logo.png" alt="Startune Logo">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Mensajes de error o éxito -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">Gestión de Lanzamientos</h5>
        </div>
        <div class="card-body">
            <!-- Lista de álbumes -->
            <h6 class="mb-3">Álbumes</h6>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Artista</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="album : ${albumes}">
                    <td th:text="${album.nombre}"></td>
                    <td th:text="${album.usuario.nombre}"></td>
                    <td th:text="${album.estado}"></td>
                    <td>
                        <form th:action="@{/lanzamientos/album/aprobar/{id}(id=${album.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-startune btn-sm" th:disabled="${album.estado == 'APROBADO'}">
                                Aprobar
                            </button>
                        </form>
                        <form th:action="@{/lanzamientos/album/rechazar/{id}(id=${album.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" th:disabled="${album.estado == 'RECHAZADO'}">
                                Rechazar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Lista de canciones -->
            <h6 class="mb-3 mt-4">Canciones</h6>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Álbum</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cancion : ${canciones}">
                    <td th:text="${cancion.titulo}"></td>
                    <td th:text="${cancion.album?.nombre} ?: 'Sin álbum'"></td>
                    <td th:text="${cancion.estado}"></td>
                    <td>
                        <form th:action="@{/lanzamientos/cancion/aprobar/{id}(id=${cancion.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-startune btn-sm" th:disabled="${cancion.estado == 'APROBADO'}">
                                Aprobar
                            </button>
                        </form>
                        <form th:action="@{/lanzamientos/cancion/rechazar/{id}(id=${cancion.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" th:disabled="${cancion.estado == 'RECHAZADO'}">
                                Rechazar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-text">
        <p>© 2025 Startune Records. All rights reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
