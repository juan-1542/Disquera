<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1A3C6D;
            color: #333;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #fff;
            color: #1A3C6D;
        }

        .recovery-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-height: 60px;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1A3C6D;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            color: #1A3C6D;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            outline: none;
        }

        .btn-recovery {
            background-color: #1A3C6D;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            margin-top: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-recovery:hover {
            background-color: #D4AF37;
            color: #1A3C6D;
        }
    </style>
</head>
<body>
<a href="/" class="home-btn">Volver al inicio</a>
<div class="recovery-container">
    <img src="/images/startune-logo.png"  alt="Logo" class="logo">
    <h2>Recuperar Contraseña</h2>
    <form th:action="@{/recuperarcontrasena}" method="post">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" class="form-control" required placeholder="Ingresa tu correo electrónico">
        <button type="submit" class="btn-recovery">Enviar código</button>
    </form>
</div>
</body>
</html>
