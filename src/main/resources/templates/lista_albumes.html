<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Álbumes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/admin}" class="btn btn-secondary mb-3">← Atrás</a>
    <h2 class="mb-4 text-center">Gestión de Álbumes</h2>

    <a th:href="@{/admin/albumes/nuevo}" class="btn btn-success mb-3">Agregar nuevo álbum</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Género</th>
            <th>Año</th>
            <th>Artista</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${listaAlbumes}">
            <td th:text="${album.id}">1</td>
            <td th:text="${album.titulo}">Título</td>
            <td th:text="${album.genero}">Género</td>
            <td th:text="${album.anio}">Año</td>
            <td th:text="${album.artista.nombre}">Artista</td>
            <td>
                <a th:href="@{'/admin/albumes/editar/' + ${album.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/albumes/eliminar/' + ${album.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
