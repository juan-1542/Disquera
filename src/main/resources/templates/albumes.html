<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Álbumes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card-custom {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">

        <div class="col-md-6 mb-4">
            <div class="card card-custom">
                <img src="/images/album.jpg" class="card-img-top" alt="Portada Álbum">
                <div class="card-body">
                    <h5 class="card-title">Álbumes</h5>
                    <p class="card-text">| Álbum | Fecha | Canciones | Estado | Acciones |</p>
                    <a href="/albumes/nuevo" class="btn btn-dark">Nuevo Álbum</a>
                </div>
            </div>
        </div>

    </div>

    <hr class="my-4">

    <!-- Tabla de álbumes -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha Lanzamiento</th>
                <th>Estado</th>
                <th>Artista</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albumes}">
                <td th:text="${album.id}"></td>
                <td th:text="${album.nombre}"></td>
                <td th:text="${#dates.format(album.fechaLanzamiento, 'dd/MM/yyyy')}"></td>
                <td th:text="${album.estado}"></td>
                <td th:text="${album.artista.nombre}"></td>
                <td class="text-center">
                    <a th:href="@{'/albumes/editar/' + ${album.id}}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{'/albumes/eliminar/' + ${album.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Está seguro de eliminar este álbum?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
