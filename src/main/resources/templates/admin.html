<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #1A3C6D;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">StarTune - Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Panel de Administración</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5>Gestión de Artistas</h5>
                <p>Agrega, edita o elimina artistas.</p>
                <a th:href="@{/admin/artistas}" class="btn btn-primary">Ir</a>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5>Gestión de Álbumes</h5>
                <p>Administra los álbumes registrados.</p>
                <a th:href="@{/admin/albumes}" class="btn btn-primary">Ir</a>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5>Regalías</h5>
                <p>Consulta y distribuye regalías musicales.</p>
                <a th:href="@{/admin/regalias}" class="btn btn-primary">Ir</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
