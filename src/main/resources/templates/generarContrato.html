<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Contrato</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4ff; padding: 40px; }
        .form-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; color: #1a3c6d; }
        label { display: block; margin-top: 15px; color: #333; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; background-color: #1a3c6d; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0f2a4d; }
    </style>
</head>
<body>
<a href="/contratos/gestionar" class="btn btn-light shadow-sm" style="position: absolute; top: 20px; left: 20px; padding: 8px 15px; border-radius: 30px; border: 1px solid #ccc; font-weight: bold; color: #1a3c6d; text-decoration: none; transition: background-color 0.3s;">
    ⬅ Volver
</a>

<div class="form-container">
    <h2>Generar Contrato</h2>
    <form th:action="@{/contratos/guardar}" method="post">
        <label for="artistaId">Artista:</label>
        <select id="artistaId" name="artistaId" required>
            <option value="">Selecciona un artista</option>
            <option th:each="artista : ${artistas}" th:value="${artista.usuario}" th:text="${artista.nombre}"></option>
        </select>

        <label for="nombreArtistico">Nombre artístico:</label>
        <input type="text" id="nombreArtistico" name="nombreArtistico" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="duracionMeses">Duración del contrato (meses):</label>
        <input type="number" id="duracionMeses" name="duracionMeses" required min="1">

        <label for="generoMusical">Género musical:</label>
        <select id="generoMusical" name="generoMusical" required>
            <option value="">Selecciona uno</option>
            <option value="Alternativo">Alternativo</option>
            <option value="Bachata">Bachata</option>
            <option value="Balada">Balada</option>
            <option value="Blues">Blues</option>
            <option value="Clásico">Clásico</option>
            <option value="Country">Country</option>
            <option value="Cumbia">Cumbia</option>
            <option value="Dancehall">Dancehall</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Flamenco">Flamenco</option>
            <option value="Folklore">Folklore</option>
            <option value="Funk">Funk</option>
            <option value="Gospel">Gospel</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="House">House</option>
            <option value="Indie">Indie</option>
            <option value="J-Pop">J-Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="K-Pop">K-Pop</option>
            <option value="Latino">Latino</option>
            <option value="Merengue">Merengue</option>
            <option value="Metal">Metal</option>
            <option value="Pop">Pop</option>
            <option value="Punk">Punk</option>
            <option value="R&B">R&B</option>
            <option value="Rap">Rap</option>
            <option value="Reggae">Reggae</option>
            <option value="Reguetón">Reguetón</option>
            <option value="Rock">Rock</option>
            <option value="Salsa">Salsa</option>
            <option value="Soul">Soul</option>
            <option value="Techno">Techno</option>
            <option value="Trap">Trap</option>
            <option value="Vallenato">Vallenato</option>

        </select>

        <label for="porcentajeGanancia">Porcentaje de ganancia (%):</label>
        <input type="number" id="porcentajeGanancia" name="porcentajeGanancia" step="0.01" min="0" max="100" required>

        <button type="submit">Generar Contrato</button>
    </form>
</div>
</body>
</html>
