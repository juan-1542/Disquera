<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Artistas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <!-- Botón de regreso -->
    <a th:href="@{/admin}" class="btn btn-secondary mb-3">← Atrás</a>

    <h2 class="mb-4">Lista de Artistas</h2>

    <a th:href="@{/admin/artistas/nuevo}" class="btn btn-success mb-3">Agregar nuevo artista</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>País</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artista : ${listaArtistas}">
            <td th:text="${artista.id}">1</td>
            <td th:text="${artista.nombre}">Nombre</td>
            <td th:text="${artista.genero}">Género</td>
            <td th:text="${artista.pais}">País</td>
            <td>
                <a th:href="@{'/admin/artistas/editar/' + ${artista.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/artistas/eliminar/' + ${artista.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
